<div id="page-wrapper">
  <div class="row">
    
      <div class="col-lg-12">
        <h1 class="page-header">Usuarios</h1>
      </div>
       <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               Totas Usuarios
            </div>
            <div class="col-lg-12">
              <ul class="nav navbar-nav navbar-right">
                  <li><a [routerLink]="['novo']"  class="btn btn-primary  btn-small">Adicionar Novo</a></li>
    
              </ul>
            </div>
            <div class="panel-body">
                <div class="col-lg-12">
                    <input class="form-control" #filtrarUsuarios id="filtrar-Compromisso" (keyup)="filtrar(filtrarUsuarios.value)" placeholder="Filtrar pelo Nome"/>
                  </div>
                 
                <div class="col-lg-12">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

                      <tr>
                          <th>Cpf</th>
                          <th>Usuarios</th>
                          <th>Permissão</th>
                          <th>Data de Cadastro</th>
                          <th colspan="2">Ações</th>
                      </tr>

                      <tr class="odd gradeX" *ngFor="let user of usuarios | paginate: { itemsPerPage: tamanhoPagina, currentPage: paginaAtual, totalItems: totalItens }">
                        <td>{{user.cpf}}</td>
                          <td>{{user.nome}}</td>
                          <td>{{user.permissao}}</td>
                          <td>{{user.dataCriacao | date:'dd/MM/y'}}</td>
                          <td class="center"><a routerLink='editar/{{user.id}}'><i class="fa fa-edit"></i></a></td>
                          <td class="center"><a (click)='delete(user.id)'><i class="fa fa-trash"></i></a></td>
                      </tr>
                </table>
              </div>
                <div class="row col-md-12 margin-top">
                  <pagination-controls (pageChange)="paginar($event, filtrarUsuarios.value)"
                  previousLabel="Anterior "
                  nextLabel="Próximo"
                  maxSize="9"
                  directionLinks="true"
                  autoHide="true"
                  screenReaderPaginationLabel="Pagination"
                  screenReaderPageLabel="page"
                  screenReaderCurrentLabel="Você está na pagina"
                  ></pagination-controls>

                </div>
                  <!-- /.table-responsive -->
              </div>
                  <!-- /.panel-body -->
          </div>
              <!-- /.panel -->
        </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
