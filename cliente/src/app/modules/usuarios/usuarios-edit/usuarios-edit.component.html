<div id="page-wrapper" style="min-height: 898px;">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Usuário</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  Editar Usuário
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-lg-12" *ngIf="usuarioModel">
                          <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit(usuarioForm.value)">
                              <div class="form-group">
                                  <label>Nome</label>
                                  <input class="form-control" placeholder="Nome" formControlName="nome"
                                  [(ngModel)]="usuarioModel.nome" 
                                  required>
                                  <p class="help-block"></p>
                              </div>
                              <div class="form-group">
                                  <label>E-mail</label>
                                  <input class="form-control" placeholder="E-mail" formControlName="email"
                                  [(ngModel)]="usuarioModel.email" 
                                  required>
                              </div>
                              <div class="form-group">
                                  <label>Senha</label>
                                  <input type="password" class="form-control" placeholder="Senha" formControlName="senha" >
                              </div>
                              <div class="form-group">
                                  <label>Cpf</label>
                                  <input class="form-control" placeholder="CPF" formControlName="cpf"
                                  [(ngModel)]="usuarioModel.cpf" 
                                  [AlMask]="maskCpf"
                                   required>
                              </div>
                              <div class="form-group">
                                  <label>Data de nascimento</label>
                                  <input class="form-control" placeholder="Data de nascimento"
                                  [(AlMaskValue)]="usuarioModel.dataNacimento" 
                                  [AlMask]="dataFormatBr"
                                   formControlName="dataNacimento" required>
                              </div>
                              <div class="form-group">
                                  <label>Nivel Permissão</label>
                                  <select class="form-control" formControlName="perfilUsuario" required [(ngModel)]="permissaoNivel">
                                  <option *ngFor="let op of options" [value]="op?.nivel">{{op.nome}}</option>
                                  </select>
                              </div>
                              <button [disabled]="!usuarioForm.valid" class="btn btn-lg btn-success"
                              type="submit">Salvar</button>
                              <button type="reset" (click)="resetForm()" class="btn btn-lg btn-default">Limpar formulário</button>
                              <!-- <div *ngIf="error" class="alert alert-danger">{{error}}</div> -->
                          </form>
                      </div>
                  </div>
                  <!-- /.row (nested) -->
              </div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
