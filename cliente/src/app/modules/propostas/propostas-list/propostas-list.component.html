<div id="page-wrapper">
    <div class="row">
      
        <div class="col-lg-12">
          <h1 class="page-header">Propostas</h1>
        </div>
         <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                 Totas Propostas
                </div>
              <div class="col-lg-12">
                <ul class=" nav navbar-nav navbar-right">
                  <li><a [routerLink]="['novo']"  class="btn btn-primary btn-small">Adicionar Novo</a></li>
                </ul>
              </div>
              <div class="col-lg-12">
                <ul class="nav navbar-nav navbar-right">
                    <li><button [routerLink]="['novo']"  class="btn btn-primary btn-sm">Adicionar Novo</button></li>      
                </ul>
              </div>
              <div class="panel-body">
                  <div class="col-lg-12">
                      <input class="form-control" #filtrarPropostas id="filtrar-Compromisso" (keyup)="filtrar(filtrarPropostas.value)" placeholder="Filtrar pelo Nome"/>
                    </div>
                   
                  <div class="col-lg-12">
                  <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

                        <tr>
                          <th>Proposta</th>
                          <th>Fornecedor</th>
                          <th>Valor</th>
                          <th>Status</th>
                          <th>Data de Cadastro</th>
                          <th colspan="2">Ações</th>
                        </tr>

                        <tr class="odd gradeX" *ngFor="let proposta of propostas | paginate: { itemsPerPage: tamanhoPagina, currentPage: paginaAtual, totalItems: totalItens }">
                          <td>{{proposta.nomeProposta | uppercase}}</td>
                          <td>{{proposta.fornecedor.nome | uppercase}}</td>
                          <td>{{proposta.valor | currency:'R$'}}</td>
                          <td> 
                            <strong *ngIf="proposta.status == 1" ><i class="color-green fa fa-clock"></i> Aguardando</strong>
                            <strong *ngIf="proposta.status == 2" ><i class="color-green fa fa-check"></i> Aprovada</strong>
                            <strong *ngIf="proposta.status == 3" ><i class="color-red fa fa-lock"></i> Expirada</strong>
                          </td>
                          <td>{{proposta.dataCriacao | date:'short'}}</td>
                          <td class="center"><a routerLink='detalhes/{{proposta.id}}' title="Visualizar Proposta"><i class="fa fa-search"></i></a></td>
                          <td class="center"><a (click)='delete(proposta.id)'><i class="fa fa-trash"></i></a></td>
                        </tr>
                  </table>
                </div>
                  <div class="row col-md-12 margin-top">
                    <pagination-controls (pageChange)="paginar($event, filtrarPropostas.value)"
                    previousLabel="Anterior "
                    nextLabel="Próximo"
                    maxSize="9"
                    directionLinks="true"
                    autoHide="true"
                    screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page"
                    screenReaderCurrentLabel="Você está na pagina"
                    ></pagination-controls>

                  </div>
                    <!-- /.table-responsive -->
                </div>
                    <!-- /.panel-body -->
            </div>
                <!-- /.panel -->
          </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
