<div id="page-wrapper" style="min-height: 898px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Fornecedores</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Editar Fornecedor
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12" *ngIf="fornecedor">
                            <form (ngSubmit)="onSubmit(fornecedorForm.value)" [formGroup]="fornecedorForm" autocomplete="off">
                                <div class="form-group">
                                    <label>Fornecedor</label>
                                    <input class="form-control" placeholder="Nome da Fornecedor" autocomplete="off"
                                    [(ngModel)]="fornecedor.nome" formControlName="nome" required>
                                    <p class="help-block"></p>
                                </div>
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input class="form-control" placeholder="Email" autocomplete="off"
                                    [(ngModel)]="fornecedor.email" formControlName="email" required>
                                </div>
                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input class="form-control" placeholder="Telefone" autocomplete="off"
                                    formControlName="telefone"  
                                    [(AlMaskValue)]="fornecedor.telefone" [AlMask]="maskTelefone"
                                    required>
                                </div>
                                <div class="form-group">
                                    <label>Cnpj/Cpf</label> 
                                    <input class="form-control" placeholder="cnpjCpf" autocomplete="off"
                                    formControlName="cnpjCpf"  maxlength="19"                                    
                                    ngModel 
                                    [(AlMaskValue)]="fornecedor.cnpjCpf" [AlMask]="maskCnpj"
                                    required>
                                </div>
                                <button [disabled]="!fornecedorForm.valid" class="btn btn-lg btn-success"
                                type="submit">Salvar</button>
                                <button type="reset" (click)="resetForm()" class="btn btn-lg btn-default">Limpar formul√°rio</button>
                                <div *ngIf="errors()" class="alert alert-danger">{{error}}</div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
