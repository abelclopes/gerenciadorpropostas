<div id="page-wrapper">
    <div class="row">
      
        <div class="col-lg-12">
          <h1 class="page-header">Fornecedores</h1>
        </div>
         <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                 Totas Fornecedores
              </div>
              <div class="col-lg-12 nav navbar-nav navbar-right">
                    <a [routerLink]="['novo']"  class="btn btn-primary  btn-small">Adicionar Novo</a>
              </div>
              <div class="panel-body">
                  <div class="col-lg-12">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a [routerLink]="['novo']"  class="btn btn-primary  btn-sm">Adicionar Novo</a></li>
          
                    </ul>
                  </div>
                  <div class="col-lg-12">
                      <input class="form-control" #filtrarFornecedores id="filtrar-Compromisso" (keyup)="filtrar(filtrarFornecedores.value)" placeholder="Filtrar pelo Nome"/>
                    </div>
                   
                  <div class="col-lg-12">
                  <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

                        <tr>
                            <th>Cnpj/Cpf</th>
                            <th>Fornecedor</th>
                            <th>Telefone</th>
                            <th>Data de Cadastro</th>
                            <th colspan="2">Ações</th>
                        </tr>

                        <tr class="odd gradeX" *ngFor="let forn of fornecedores | paginate: { itemsPerPage: tamanhoPagina, currentPage: paginaAtual, totalItems: totalItens }">
                          <td>{{forn.cnpjCpf}}</td>
                            <td>{{forn.nome}}</td>
                            <td>{{forn.telefone}}</td>
                            <td>{{forn.dataCriacao | date:'short'}}</td>
                            <td class="center"><a routerLink='editar/{{forn.id}}'><i class="fa fa-edit"></i></a></td>
                            <td class="center"><a (click)='delete(forn.id)'><i class="fa fa-trash"></i></a></td>
                        </tr>
                  </table>
                  <div class="row col-md-12 margin-top">
                    <pagination-controls (pageChange)="paginar($event, filtrarFornecedores.value)"
                    previousLabel="Anterior "
                    nextLabel="Próximo"
                    maxSize="9"
                    directionLinks="true"
                    autoHide="true"
                    screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page"
                    screenReaderCurrentLabel="Você está na pagina"
                    ></pagination-controls>

                  </div>
                </div>
                    <!-- /.table-responsive -->
                </div>
                    <!-- /.panel-body -->
            </div>
                <!-- /.panel -->
          </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
