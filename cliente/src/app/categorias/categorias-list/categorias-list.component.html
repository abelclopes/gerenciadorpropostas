<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
          <ul class="nav navbar-nav navbar-right">
              <li><a [routerLink]="['nova']"  class="btn btn-primary">Adicionar Nova</a></li>

          </ul>
        </div>
        <div class="col-lg-12">
          <h1 class="page-header">Tables</h1>
          <div class="row col-md-12 margin-top">
            <input class="form-controll" #filtrarCompromisso id="filtrar-Compromisso" (keyup)="filtrar(filtrarCategroais.value)" placeholder="filtrar pelo Nome"/>
          </div>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  DataTables Advanced Tables
              </div>
              <div class="panel-body">
                  <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

                        <tr>
                            <th>Categoria</th>
                            <th>Descrição</th>
                            <th>Data de Cadastro</th>
                            <th colspan="2">Ações</th>
                        </tr>

                        <tr class="odd gradeX" *ngFor="let cat of categorias">
                            <td>{{cat.nome}}</td>
                            <td>{{cat.descricao}}</td>
                            <td>{{cat.dataCriacao | date:'dd/MM/y'}}</td>
                            <td class="center"><a routerLink='editar/{{cat.id}}'><i class="fa fa-edit"></i></a></td>
                            <td class="center"><a (click)='delete(cat.id)'><i class="fa fa-trash"></i></a></td>
                        </tr>
                  </table>
                  <div class="row col-md-12 margin-top">
                    <!-- <pagination-controls (pageChange)="paginar($event, filtrarCategorias.value)"></pagination-controls> -->
                  </div>
                    <!-- /.table-responsive -->
                </div>
                    <!-- /.panel-body -->
            </div>
                <!-- /.panel -->
          </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
