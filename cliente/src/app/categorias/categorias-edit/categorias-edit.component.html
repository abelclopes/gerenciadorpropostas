<div id="page-wrapper" style="min-height: 898px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Categorias</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Editar Categoria
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12" *ngIf="categoria">
                            <form (ngSubmit)="onSubmit(categoriaForm.value)"  [formGroup]="categoriaForm">
                                <div class="form-group">
                                    <label>Categoria</label>
                                    <input class="form-control" placeholder="Nome da Categoria"
                                    [(ngModel)]="categoria.nome" formControlName="nome" required>
                                    <p class="help-block"></p>
                                </div>
                                <div class="form-group">
                                    <label>Descrição</label>
                                    <input class="form-control" placeholder="Descrição"
                                   [(ngModel)]="categoria.descricao" formControlName="descricao" required>
                                </div>
                                <button [disabled]="!categoriaForm.valid" class="btn btn-lg btn-success"
                                type="submit">Salvar</button>
                                <button type="reset" (click)="resetForm()" class="btn btn-lg btn-default">Limpar formulário</button>
                                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
