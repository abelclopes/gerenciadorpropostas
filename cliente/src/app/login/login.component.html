<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> E-mail ou senha incorretos
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(Email.value,Password.value)">
   <div class="row">
     <div class="input-field col s12">
       <i class="material-icons prefix">account_circle</i>
       <input type="text" #Email ngModel name="email" placeholder="Email" required>
     </div>
   </div>
   <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input type="password" #Password ngModel name="Password" placeholder="Senha" required>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        </div>
      </div>
</form>
