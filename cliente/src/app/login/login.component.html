<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="center">Gerp - Acesso </h1>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(Email.value,Password.value)">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" class="form-control" #Email ngModel name="email" placeholder="E-mail" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" #Password ngModel name="Password" placeholder="Senha" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button [disabled]="!loginForm.valid" class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                        </fieldset>
                    </form>
                </div>
                <img src="{{ImageUrl}}" class="rounded mx-auto d-block" style="width:358px"> 
            </div>
        </div>
    </div>
</div>
